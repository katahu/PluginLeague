  <script>
    const trList = document.querySelectorAll(
      'tr[data-bind="foreach: $parent.columns, css: rowClass, click: $root.rowClick "]'
    );

    trList.forEach((tr) => {
      const tdList = tr.querySelectorAll("td");
      const pokemonID = tdList[0].textContent.trim();

      const buttonCopy = document.createElement("div");
      buttonCopy.textContent = "Копировать ID";
      buttonCopy.addEventListener("click", () => {
        navigator.clipboard.writeText(pokemonID);
      });
      tdList[0].append(buttonCopy);
    });
  </script>
  <body></body>
