<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="divDialog" style="z-index: 117; width: 380px; left: 697px; top: 345px">
      <div class="button close justicon"><span class="icon icomoon icon-x"></span></div>
      <div class="divDialogTitle dragable">Фонд</div>
      <div class="hr"></div>
      <div class="divDialogContent">
        <span class="inpt">Количество:</span><input type="number" pattern="[0-9]*" class="error" /><br /><span
          class="inpt"
          >Цель:</span
        ><input /><br /><span class="inpt"></span>
        <div class="button gray color-green withtext"><span class="icon icomoon icon-plus"></span>Добавить</div>
        <div class="button gray color-red withtext"><span class="icon icomoon icon-minus"></span>Изъять</div>
      </div>
      <div class="divDialogToolbar" style="display: none">
        <div class="hr"></div>
        <div class="divDialogToolbarInner"></div>
      </div>
    </div>
  </body>
</html>
